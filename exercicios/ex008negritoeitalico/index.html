<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formataçâo de textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag <STRong>B.</STRong> </p>
    <H2>Itálico / Ênfase</H2>
    <p>Nessa frase, temos um <i>termo em itálico </i>usando a tag I (não semantica)</p>
    <p>Nessa frase, temos um <em>termo em ênfase</em> usando a tag EM (semantica)</p>


</body>
</html>
