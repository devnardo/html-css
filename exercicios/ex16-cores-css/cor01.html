<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPRESENTANDO CORES com css3</title>
</head>
<body><!--por nome-->
    <h2 style="background-color: blue;color:white;">exemplo de cores</h2>
    <!--por codigo hexadecimal-->
    <h2 style="background-color:#0000ff;color:#ffffff;">exemplo de cores</h2>
    <!--em RGB (red,green,blue)-->
    <h2 style="background-color:rgb(0,0,255);color:rgb(255,255,255);">exemplo de cores</h2>
    <!--por HSL(hue,sturation,luminosity)-->
    <h2 style="background-color:hsla(240, 83%, 41%, 0.473);color:rgb(255, 255, 255);">exemplo de cores</h2>
    
</body>
</html>
